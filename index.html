<!DOCTYPE html>
<html lang="en">

<head>

    <title>R-A TEA SHOP</title>

<body>

                </div>
                
                <article class="tea-items">
                    <p class="tea-flavor">Aloe Tea</p><p class="tea-price">&#x20B1; 82.00</p>

                </article>

                </article>
                <article class="tea-items">

                </article>
                <article class="tea-items">
                    <p class="tea-flavor">Bitter Buckwheat Tea</p><p class="tea-price">&#x20B1; 109.00</p>
                </article>
            </section>
